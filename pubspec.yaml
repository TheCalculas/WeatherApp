name: weatherapp
description: A weather app :)
publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  geolocator: ^9.0.1
  flutter_spinkit: ^5.1.0
  http: ^0.13.5
flutter:
  uses-material-design: true
  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
  assets:
    - images/